<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="animate.css" />
  </head>
  <body>
    <div class="Scene">
      <div class="controlbt">
        <p id="play">Play</p>
        <p id="pause">Pause</p>
        <p id="exit">Exit</p>
      </div>

      <div class="roc">
        <img src="icons8-launch-50.png" alt="" />
      </div>
    </div>

    <script>
      function star() {
        let count = 50;
        let sc = document.querySelector(".Scene");
        let i = 0;
        while (i < count) {
          let star = document.createElement("i");
          let x = Math.floor(Math.random() * window.innerWidth);
          let duration = Math.random() * 1;
          let h = Math.random() * 100;
          star.style.left = x + "px";
          star.style.width = 1 + "px";
          star.style.height = h + "px";
          star.style.animationDuration = duration + "s";
          sc.appendChild(star);
          i++;
        }
      }
      star();
      const play = document.getElementById("play");
      const pause = document.getElementById("pause");
      const exit = document.getElementById("exit");
      function playanimate() {}
      play.onclick = function () {
        document.querySelectorAll(".Scene i").forEach((star) => {
          star.style.animationPlayState = "running";
        });
        document.querySelector(".roc ").style.animationPlayState = "running";
      };
      pause.onclick = function () {
        document.querySelectorAll(".Scene i").forEach((star) => {
          star.style.animationPlayState = "paused";
        });
        document.querySelector(".roc ").style.animationPlayState = "paused";
      };
      exit.onclick = function () {
        window.close();
      };
    </script>
  </body>
</html>
