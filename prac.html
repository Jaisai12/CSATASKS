<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Example</title>
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #ddd;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      /* Overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 255, 0.39); /* Black with 50% opacity */
        z-index: 1;
      }

      /* Text styling */
      .text {
        position: relative;
        z-index: 2; /* Higher than overlay */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <div class="text">Overlay Text</div>
    </div>
  </body>
</html>
